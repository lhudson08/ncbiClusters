[custom_label]
# What the label for the taxa will look like.
# Pipe-delimited.
label       =  "strain | Outbreak | collected_by | SourceCountry | SourceState | SourceCounty | SourceCity | Run"

[header_mappings]
# Which keys in a PulseNet line list map to which keys in NCBI metadata?
WGS_id         =  strain
SAMN           =  biosample_acc
NCBI_ACCESSION =  biosample_acc
IsolatDate     =  collection_date
ReceivedDate   =  target_creation_date
Serotype       =  serovar
Outbreak       =  outbreak


